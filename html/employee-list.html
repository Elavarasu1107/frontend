<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/employee-list-styles.css">
    <title>Employees</title>
</head>

<body>
    <div class="h-full w-full">
        <div class="h-20">
            <iframe src="../html/base.html" frameborder="0" width="100%" height="75"></iframe>
        </div>
    </div>
    <div class="flex flex-col w-4/5 justify-self-center">
        <div class="flex w-full pt-5 justify-between items-center">
            <span><b>Employee Details</b></span>
            <div class="flex gap-6 justify-center">
                <input class="h-10 w-20 rounded-3xl" type="search" id="search">

                <button>
                    <a href="../html/add-emp.html"
                        class="h-10 bg-green-600 w-36 rounded flex justify-center items-center gap-2">
                        <img src="../assets/plus.png" class="h-10" alt="add">
                        <span class="text-white"><b>Add User</b></span>
                    </a>
                </button>
            </div>
        </div>

        <div class="flex gap-6 pt-5 justify-center">
            <table class="w-full border-separate border-spacing-y-1">
                <thead class="bg-gray-400 h-12 text-white">
                    <tr>
                        <th></th>
                        <th class="w-1/5">NAME</th>
                        <th>GENDER</th>
                        <th class="w-2/5">DEPARTMENT</th>
                        <th>SALARY</th>
                        <th>START DATE</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="../js/emp-list.js"></script>
</body>

</html>
